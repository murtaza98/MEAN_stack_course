<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput formControlName="title" type="Text" name="title" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">This field cannot be empty</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <mat-form-field>
      <textarea matInput formControlName="content" rows="{{ rowSize }}" name="content" placeholder="Post Content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">This field cannot be empty</mat-error>
    </mat-form-field>
    <button mat-raised-button
    color="primary"
    type="submit">Save Post</button>
  </form>
</mat-card>
