<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="Text" name="title" [ngModel]="post.title" required #title="ngModel" placeholder="Post Title">
      <mat-error *ngIf="title.invalid">This field cannot be empty</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="{{ rowSize }}" name="content"
        [ngModel]="post.content" required #content="ngModel" placeholder="Post Content">
      </textarea>
      <mat-error *ngIf="content.invalid">This field cannot be empty</mat-error>
    </mat-form-field>
    <button mat-raised-button
    color="primary"
    type="submit">Save Post</button>
  </form>
</mat-card>
